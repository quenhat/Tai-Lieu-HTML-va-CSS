<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-sizing{
            width: 300px;
            height: 300px;
            background-color: aqua;
            padding: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box-sizing">
        <p>Xin chào tất cả mọi người tôi tên là ABCXYZ</p>
        <!-- Nguyên tắc hoạt động Box-Sizing :
             Chiều ngang của element bằng kích thước của border + padding + kích thước của content
             + > nếu ta đặt kích thước của padding hoặc boder lớn thì box-sizing kh thể giữ nguyên 
        -->
    </div>
</body>
</html>
