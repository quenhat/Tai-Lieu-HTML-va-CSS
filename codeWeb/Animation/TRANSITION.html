<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Transition.css">
    <title>Transition</title>
</head>
<body>
    <!--Transition  
        Transition-delay: Độ trễ của chuyển động
        Transition-duảtion: Thời gian chuyển dộng
        Transition-property: Tên thuộc tính chịu ảnh hưởng của transition
        Transition-Timing-Function: cách tạo chuyển động , bao gồm 
          - Ease :chỉ định hiệu ứng chuyển tiếp với khởi đầu chậm, sau đó nhanh, rồi kết thúc chậm (mặc định là như vậy)
          - linear :chỉ định hiệu ứng chuyển tiếp với cùng tốc độ từ đầu đến cuối
          - ease-in :chỉ định hiệu ứng chuyển tiếp với khởi đầu chậm
          - ease-out :chỉ định hiệu ứng chuyển tiếp với kết thúc chậm
          - ease-in-out :chỉ định hiệu ứng chuyển tiếp với khởi đầu và kết thúc chậm
          - cubic-bezier :cho phép bạn xác định giá trị của riêng mình trong hàm cubic-bezier
    -->
        <div id="transition">
        </div><br>
        <div id="transition2">short hand</div><br>
        <div id="Transition-ease">Ease</div><br>
        <div id="Transition-linear">linear</div><br>
        <div id="Transition-ease-in">ease-in</div><br>
        <div id="Transition-ease-out">ease-out</div><br>
        <div id="Transition-ease-in-out">ease-in-out</div>
</body>
</html>
