<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ List trong HTML</title>
</head>
<body>
    <!--Thẻ List trong html
        ul - unorderlis : Danh sách không có thứ tự
        ol - orderlist : Danh sách có thứ tự
           + reversed : đảo ngược thứ tự ( 1 2 3 -> 3 2 1 )
           + type="A"     : A. item1 B.item2    ( loại)        
        li - list item : là thẻ con trực tiếp của ul và ol
    -->
    <ol type="I">
        <li>Mở bài giới thiệu nhân vật trong truyện cổ tích</li>
        <li>Thân bài : tả nhân vật
            <ol>
                <li>Tả bao quát nhân vật truyện cổ tích</li>
                <li>tả chi tiết nhân vật trong truyện cổ tích
            <ol type="a">
                <li>ádasda</li>
                <li>ádasd</li>
                <li>ádassdasd</li>
            </ol>
                </li>
            </ol>
        </li>
        <li>Kết bài : Nêu cảm nghĩ của emm</li>
    </ol>
</body>
</html>
