<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="SELECTORnangcao.css">
    <title>Document</title>
</head>
<body>
    <div id="p1">
        <b>ĐÂY là văn bản in đậm</b>
        <br>
        <p>ĐÂY là văn bản ĐẦU TIÊN</p> <!--p:first-of-type : là thẻ p được tính đầu tiên ở trong thẻ cha-->
        <p>ĐÂY là văn bản THỨ 2</p>    <!--p:nth-last-child : chọn mọi thẻ p mà bản thân là thẻ con thứ 2( đếm từ dưới lên) của thẻ cha-->
        <p>ĐÂY là văn bản thứ 3</p>
    </div>
    <div id="p2">
        <p>ĐÂy là văn bản P2</p> <!--p:first-child : là thẻ p đầu tiên đứng đầu tiên trong thẻ cha-->
        <b>ĐÂY là văn bản in đậm</b>
        <p>ĐÂY là văn bản THỨ 2</p>
        <p>ĐÂY là văn bản P3</p> <!--p:last-child : là thẻ p cuối cùng đứng cuối trong thẻ cha-->
    </div>
    <span>ádasdasd</span><br>
    <span>ádasd</span><br>
    <span>ádasdasd</span>
  
    
</body>
</html>
