<body>
    <div id="border1">
        <p>1</p>
    </div>
    <!--border bao gồm :
        border-color
        border-width : chỉnh độ dày của đường viển
        border-style : các loại nét vẽ đường viền 
        - 3 dạng phổ biến : dotted (đường đứt khúc ), solid (đường liền), none( không)
        - dashed , double , groove , ridge , inside , outside  and  (hidden khác none là có viền nhưng ẩn đi ) 
    -->
        <div class="border2">
            <p>3</p>
        </div>
        <div id="border3">
            <p>4</p>
        </div>
