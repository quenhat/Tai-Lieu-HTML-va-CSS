    <!--Phân biệt Inline, Block , Inline-block ( thuộc tính display quyết định trong phần tử)
        Inline: - Các phần tử có display inline nằm cạnh nhau sẽ hiển thị nằm ngang
                - Không thể tác động vào padding top bottom của phần tử
                - thẻ mặc d dịnh Inline: a, span, b , i, ...
        Block:  - Các phần tử có display block sẽ chiếm không gian và nằm 1 mình trên 1 hàng
                - có thể tác động vào padding top left right bottom của phần tử
                - Có thẻ mặc định block: div, h1-6, p, section, nav,...
        Inline-Block: - các phẩn tử có Display Inline-block khi ở gần nhau sẽ nằm trên 1 hàng
                      - có thể tác động vào padding top left right bottom của phần tử
        -->
