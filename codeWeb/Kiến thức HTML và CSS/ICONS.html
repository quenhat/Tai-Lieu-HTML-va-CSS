<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Thêm icon vào html</title>
    <style>
        .list-icon{
            font-size: 30px;
            color: gray;
        }
        #ic2:hover{
            color: red;
        }
        #ic1:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <!--THeem ICONS vao html
      - Cách sử dụng : 
       1: fontawsome.com
       2: Import thư viện fontawsome vào website
       3: tìm kiếm icon 
       4: lây mã html icon 
       5: dán vào website

      - <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        ( sao chép dán link vào nhanh hơn )
    -->
      <h1>THêm icon vào html</h1>
      <div class="list-icon">
        <a id="ic1" href=""><i class="fa-brands fa-facebook"></i></a>
        <a id="ic2" href=""><i class="fa-brands fa-youtube"></i></a>
      </div>  
</body>
</html>
